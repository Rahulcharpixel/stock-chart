<ion-header>
  <ion-toolbar>
    <ion-title>Pie Chart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ngx-charts-pie-chart
    [view]="view"
    [results]="data"
    [scheme]="colorScheme"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</ion-content>
